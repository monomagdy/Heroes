<div class="float-left filter col-4 fade-in" *ngIf="isExpanded">
  <h1>FILTERS</h1>
  <form [formGroup]="FiltersForm" (keydown.enter)="$event.preventDefault()">
    <div class="form-group">
      <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="tel" formControlName="phone" class="form-control" id="phone" placeholder="Phone">
    </div>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" formControlName="company" class="form-control" id="company" placeholder="Company">
    </div>
    <div class="form-group">
     
      <select class="form-control " id="country" formControlName="country">
        <option selected class="text-muted">
          Select Country
        </option>
        <option *ngFor="let country of countries" [ngValue]="country.Alpha3Code">
          {{country.Name}}
        </option>
      </select>
    </div>
    <div class="form-group">

    </div>
  </form>
</div>
<div class="float-right table-container" [ngClass]="{'col-12': !isExpanded,'col-8':isExpanded }">
  <div>
    <button class="btn" (click)="toggleFilters()"><em>clickme</em></button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort appNgMatTableQueryReflector>
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 5, 3]" showFirstLastButtons></mat-paginator>
</div>
