<div  class="float-left filter col-3 slide-in white-bg p-0 mt-3 mb-3" *ngIf="isExpanded">
  <h1 class="p-5">FILTERS</h1>
  <form [formGroup]="FiltersForm" (keydown.enter)="$event.preventDefault()" class="p-3">
    <div class="form-group">
      <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">

    </div>
    <div class="form-group">
      <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Phone">

    </div>
    <div class="form-group">
      <input type="text" formControlName="company" class="form-control" id="company" placeholder="Company">
    </div>
    <div class="form-group">
     
      <select class="form-control " id="country" formControlName="country" title="country">
        <option [ngValue]=null selected>
          Select Country
        </option>
        <option *ngFor="let country of countries" [ngValue]="country.Alpha3Code">
          {{country.Name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <mat-form-field appearance="legacy" class="d-block">
        <input matInput [matDatepicker]="picker"  formControlName="date"
        class="form-control"
        (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary">Filter    
           <mat-icon matSuffix aria-hidden="false" aria-label="icon">filter_list</mat-icon>
      </button>
    </div>
  </form>
</div>
<div class="float-right table-container white-bg p-0 mr-3 mt-3 mb-3" [ngClass]="{'col-12': !isExpanded,'col-9':isExpanded }">
  <div>
    <h3 class="border-right d-inline-block m-0 p-3 col-2">Heroes</h3>
    <button class="btn float-right m-2" (click)="toggleFilters()">
      <mat-icon aria-hidden="false" aria-label="icon">filter_list</mat-icon>
    </button>
    <mat-form-field appearance="legacy" 
    class="mt-2 border-0 col-6 float-right">
    <input matInput class="form-control" (keyup)="applySearch($event)" #searchInput
        >
    <mat-icon matSuffix class="search-icon">search</mat-icon>
</mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort appNgMatTableQueryReflector class="table-bordered">
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
    </ng-container>
     <!-- phone Column -->
     <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let hero"> {{hero.phone}} </td>
    </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let hero" class="color-link"> {{hero.email}} </td>
      </ng-container>
        <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let hero"> {{hero.date}} </td>
    </ng-container>
         <!-- Country Column -->
         <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
          <td mat-cell *matCellDef="let hero"> {{hero.country}} </td>
        </ng-container>
             <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let hero"> {{hero.company}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 <!--
<mat-paginator [pageSizeOptions]="[10, 5, 3]" showFirstLastButtons></mat-paginator>
 --> 
</div>
